<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="Ass-26.css">
</head>
<body>
    <div class="header">
        <h1>Music</h1>
        <nav>
            <a href="">Shop</a>
            <a href="#" style="border-bottom: 2px solid crimson;">Collection</a>
            <a href="">About</a>
        </nav>
        <button>Register</button>
    </div>

    <div class="slider">
        <div class="slide">
            <button class="btnPrev">
                <i class="fa-solid fa-angles-left"></i>
            </button>
            <button class="btnNext">
                <i class="fa-solid fa-angles-right"></i>
            </button>

            <img class="slide1" src="images/img2.jpg" alt="">
            <img class="slide1" src="images/img1.jpg" alt="">
            <img class="slide1" src="images/img3.jpg" alt="">
            <img class="slide1" src="images/img4.jpg" alt="">
            <img class="slide1" src="images/img5.jpg" alt="">
        </div>
    </div>

    <script src="Ass26.js"></script>
</body>
</html>
